<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
    <form>
      <p> <label for="escolha">Escolha uma opção</label> </p>
      <select id="escolha" name="escolha" size="5">
          <option value="opcao1">Affogato</option>
          <option value="opcao2">Americano</option>
          <option value="opcao3">Bicerin</option>
          <option value="opcao4">Brave</option>
          <option value="opcao5">Café Bombón</option>
          <option value="opcao6">Caffé Correto</option>
          <option value="opcao7">Café Crema</option>
          <option value="opcao8">Caffé Latte</option>
          <option value="opcao8">Caffé Macchiato</option>
          <option value="opcao8">Caffé Mélange</option>
          <!-- o comando select que faz a barra e o elemento size delimita até quantos elementos aparecem
             sem aparecer a barra de rolagem -->
       </select>
      </form>
              
     <form>
       <p> <label>Escolha uma cor</label> </p>
        <select id="cor" name="cor" size="4">
          <option value="red">Red</option>
          <option value="orange">Orange</option>
          <option value="green">Verde</option>
          <option value="yellow">Amarelo</option>
          <option value="Blue">Blue</option>
          <option value="purple">Roxo</option>
          <option value="Pink">Pink</option>
        </select>
     </form>   
</body>
